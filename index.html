<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–¢—Ä–µ–Ω–∞–∂–µ—Ä –ø–∞–º—è—Ç–∏</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    .numbers {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
      letter-spacing: 10px;
      color: #007bff;
      animation: fadeIn 0.5s ease-in-out;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
    .result {
      font-size: 18px;
      margin-top: 20px;
      color: #444;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† –ó–∞–ø–æ–º–Ω–∏ —á–∏—Å–ª–∞</h1>
    <div class="numbers" id="numbers">1234</div>

    <div id="inputSection" class="hidden">
      <input id="userInput" type="text" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 1 2 3 4" />
      <button onclick="checkAnswer()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const numbers = Array.from({ length: 4 }, () => Math.floor(Math.random() * 10));
    const numbersDiv = document.getElementById('numbers');
    const inputSection = document.getElementById('inputSection');
    const resultDiv = document.getElementById('result');

    numbersDiv.textContent = numbers.join(' ');

    setTimeout(() => {
      numbersDiv.textContent = '‚è≥ –í—Ä–µ–º—è –≤—ã—à–ª–æ!';
      inputSection.classList.remove('hidden');
    }, 5000);

    function checkAnswer() {
      const input = document.getElementById('userInput').value.trim().split(/\s+/).map(Number);
      const correct = numbers.join(' ');
      const user = input.join(' ');

      let score = 0;
      input.forEach((num, i) => {
        if (num === numbers[i]) score++;
      });

      resultDiv.innerHTML = `
        ‚úîÔ∏è –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: <b>${correct}</b><br>
        üë§ –í–∞—à –æ—Ç–≤–µ—Ç: <b>${user}</b><br>
        üéØ –°–æ–≤–ø–∞–¥–µ–Ω–∏–π: <b>${score} –∏–∑ ${numbers.length}</b>
      `;

      tg.sendData(JSON.stringify({
        correct: correct,
        user: user,
        score: score
      }));
      tg.close();
    }
  </script>
</body>
</html>

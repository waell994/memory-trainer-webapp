<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memory Trainer</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #f0f0f0;
      --accent: #4fc3f7;
      --error: #ff5252;
      --border-radius: 16px;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      background: var(--card);
      border-radius: var(--border-radius);
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    button {
      padding: 12px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 12px;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #81d4fa;
    }
    .hidden { display: none; }
    .numbers, .result, .card-grid {
      margin-top: 20px;
    }
    input {
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-top: 10px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .card {
      background: #333;
      height: 60px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      color: transparent;
      transition: background 0.3s;
    }
    .card.flipped {
      background: var(--accent);
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container" id="start-screen">
  <h2>üß† Memory Trainer</h2>
  <p>–í—ã–±–µ—Ä–∏ –∏–≥—Ä—É:</p>
  <button onclick="startNumbersGame()">üî¢ –ó–∞–ø–æ–º–Ω–∏ —Ü–∏—Ñ—Ä—ã</button>
  <button onclick="startCardsGame()">üÉè –ù–∞–π–¥–∏ –ø–∞—Ä—ã</button>
</div>

<div class="container hidden" id="numbers-game">
  <h3>–ó–∞–ø–æ–º–Ω–∏ —á–∏—Å–ª–∞</h3>
  <div class="numbers" id="numbers-display">...</div>
  <div id="numbers-input" class="hidden">
    <input id="user-numbers" placeholder="–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–∞ —á–µ—Ä–µ–∑ –ø—Ä–æ–±–µ–ª" />
    <button onclick="checkNumbers()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
  </div>
  <div class="result" id="numbers-result"></div>
</div>

<div class="container hidden" id="cards-game">
  <h3>–ù–∞–π–¥–∏ –ø–∞—Ä—ã</h3>
  <div class="card-grid" id="card-grid"></div>
  <div class="result" id="cards-result"></div>
</div>

<script>
  const startScreen = document.getElementById('start-screen');
  const numbersGame = document.getElementById('numbers-game');
  const cardsGame = document.getElementById('cards-game');

  function showSection(section) {
    startScreen.classList.add('hidden');
    numbersGame.classList.add('hidden');
    cardsGame.classList.add('hidden');
    section.classList.remove('hidden');
  }

  // --- –¶–ò–§–†–´ ---
  let correctNumbers = [];
  function startNumbersGame() {
    showSection(numbersGame);
    const display = document.getElementById('numbers-display');
    const inputBlock = document.getElementById('numbers-input');
    const result = document.getElementById('numbers-result');
    result.innerHTML = '';
    correctNumbers = Array.from({length: 5}, () => Math.floor(Math.random()*10));
    display.textContent = correctNumbers.join(' ');
    setTimeout(() => {
      display.textContent = '‚è≥ –í—Ä–µ–º—è –≤—ã—à–ª–æ!';
      inputBlock.classList.remove('hidden');
    }, 4000);
  }

  function checkNumbers() {
    const input = document.getElementById('user-numbers').value.trim().split(/\s+/).map(Number);
    const result = document.getElementById('numbers-result');
    let score = 0;
    input.forEach((num, i) => { if (num === correctNumbers[i]) score++; });
    result.innerHTML = `‚úîÔ∏è –ü—Ä–∞–≤–∏–ª—å–Ω–æ: <b>${correctNumbers.join(' ')}</b><br>üë§ –í–∞—à –æ—Ç–≤–µ—Ç: <b>${input.join(' ')}</b><br>üéØ –°–æ–≤–ø–∞–¥–µ–Ω–∏–π: <b>${score}</b>`;
  }

  // --- –ö–ê–†–¢–û–ß–ö–ò ---
  let cards = [], flipped = [], matched = [];
  function startCardsGame() {
    showSection(cardsGame);
    const grid = document.getElementById('card-grid');
    const result = document.getElementById('cards-result');
    result.textContent = '';
    const base = ['üçé','üçå','üçá','üçì','üçç','ü•ù','üçâ','ü•ë'];
    cards = shuffle([...base, ...base]);
    grid.innerHTML = '';
    matched = []; flipped = [];
    cards.forEach((emoji, idx) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.index = idx;
      card.onclick = () => flipCard(card, emoji);
      grid.appendChild(card);
    });
  }

  function flipCard(card, emoji) {
    const idx = parseInt(card.dataset.index);
    if (flipped.includes(idx) || matched.includes(idx) || flipped.length === 2) return;
    card.classList.add('flipped');
    card.textContent = emoji;
    flipped.push(idx);

    if (flipped.length === 2) {
      const [i1, i2] = flipped;
      setTimeout(() => {
        if (cards[i1] === cards[i2]) {
          matched.push(i1, i2);
          if (matched.length === cards.length) {
            document.getElementById('cards-result').textContent = 'üéâ –í—Å–µ –ø–∞—Ä—ã –Ω–∞–π–¥–µ–Ω—ã!';
          }
        } else {
          document.querySelector(`.card[data-index='${i1}']`).classList.remove('flipped');
          document.querySelector(`.card[data-index='${i1}']`).textContent = '';
          document.querySelector(`.card[data-index='${i2}']`).classList.remove('flipped');
          document.querySelector(`.card[data-index='${i2}']`).textContent = '';
        }
        flipped = [];
      }, 700);
    }
  }

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }
</script>
</body>
</html>

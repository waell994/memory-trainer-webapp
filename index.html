<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–¢—Ä–µ–Ω–∞–∂–µ—Ä –ø–∞–º—è—Ç–∏</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }
    .numbers {
      font-size: 32px;
      font-weight: 700;
      margin: 20px 0;
      letter-spacing: 12px;
      color: #007bff;
      animation: fadeIn 0.5s ease-in-out;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
    .result {
      font-size: 18px;
      margin-top: 20px;
      color: #444;
      line-height: 1.4;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† –¢—Ä–µ–Ω–∞–∂–µ—Ä –ø–∞–º—è—Ç–∏</h1>
    <div class="numbers" id="numbers">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

    <div id="inputSection" class="hidden">
      <input id="userInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–∞ —á–µ—Ä–µ–∑ –ø—Ä–æ–±–µ–ª" autocomplete="off" />
      <button id="checkBtn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    (function() {
      const tg = window.Telegram && window.Telegram.WebApp;

      if (!tg) {
        alert('–≠—Ç–æ—Ç –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –¢–û–õ–¨–ö–û –≤–Ω—É—Ç—Ä–∏ Telegram!');
        document.body.innerHTML = '<p style="text-align:center; color: #666; font-size: 18px;">–û—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤–Ω—É—Ç—Ä–∏ Telegram.</p>';
        return;
      }

      tg.expand();

      const numbersDiv = document.getElementById('numbers');
      const inputSection = document.getElementById('inputSection');
      const resultDiv = document.getElementById('result');
      const checkBtn = document.getElementById('checkBtn');
      const userInput = document.getElementById('userInput');

      // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 4 —Å–ª—É—á–∞–π–Ω—ã—Ö —á–∏—Å–ª–∞ 0-9
      const numbers = Array.from({ length: 4 }, () => Math.floor(Math.random() * 10));

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∏—Å–ª–∞
      numbersDiv.textContent = numbers.join(' ');

      // –ß–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ —Å–∫—Ä—ã–≤–∞–µ–º —á–∏—Å–ª–∞ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
      setTimeout(() => {
        numbersDiv.textContent = '‚è≥ –í—Ä–µ–º—è –≤—ã—à–ª–æ!';
        inputSection.classList.remove('hidden');
        userInput.focus();
      }, 5000);

      function checkAnswer() {
        const input = userInput.value.trim();
        if (!input) {
          alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–∞');
          return;
        }

        const userNumbers = input.split(/\s+/).map(Number);

        if (userNumbers.length !== numbers.length || userNumbers.some(isNaN)) {
          alert(`–í–≤–µ–¥–∏—Ç–µ —Ä–æ–≤–Ω–æ ${numbers.length} —á–∏—Å–µ–ª —á–µ—Ä–µ–∑ –ø—Ä–æ–±–µ–ª`);
          return;
        }

        // –ü–æ–¥—Å—á—ë—Ç —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π
        let score = 0;
        userNumbers.forEach((num, i) => {
          if (num === numbers[i]) score++;
        });

        resultDiv.innerHTML = `
          ‚úîÔ∏è –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: <b>${numbers.join(' ')}</b><br/>
          üë§ –í–∞—à –æ—Ç–≤–µ—Ç: <b>${userNumbers.join(' ')}</b><br/>
          üéØ –°–æ–≤–ø–∞–¥–µ–Ω–∏–π: <b>${score} –∏–∑ ${numbers.length}</b>
        `;

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram
        tg.sendData(JSON.stringify({
          correct: numbers.join(' '),
          user: userNumbers.join(' '),
          score: score
        }));

        tg.close();
      }

      // –ù–∞–≤–µ—Å–∏–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫—É –∏ Enter
      checkBtn.onclick = checkAnswer;
      userInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') checkAnswer();
      });

      window.checkAnswer = checkAnswer; // –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
    })();
  </script>
</body>
</html>
